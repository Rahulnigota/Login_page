<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and signup form</title>
    <link rel="stylesheet" href="form.css">
    
</head>
<body>
    <div id="form">
        <div class="main">
            <input type="checkbox" id="log" aria-hidden="true">
            <div class="signup">
                <form>
                 <label for="log" aria-hidden="true">Sign Up</label>
                 <input type="text" name="myname" placeholder="User name" required="">
                 <input type="email" name="myemail" placeholder="Email" required="">
                 <input type="password" name="pass" placeholder="Password" required="">
                 <button>Sign Up</button>
                </form>
            </div>
            <div class="login">
                <form>
                 <label for="log" aria-hidden="true">Login</label>
                 <input type="email" name="myemail" placeholder="Email" required="">
                 <input type="password" name="pass" placeholder="Password" required="">
                 <button >Login</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
